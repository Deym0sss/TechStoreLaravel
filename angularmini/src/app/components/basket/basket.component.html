<div class="mt-3 d-flex flex-column align-items-center" style="width: 100%">
  <div
    *ngFor="let device of devices"
    class="m-4 d-flex justify-content-between align-items-center"
    style="
      width: 98%;
      height: 150px;
      border: 2px solid grey;
      border-radius: 5px;
      padding: 20px;
    "
  >
    <img
      [src]="device.imgSrc"
      alt="Image"
      style="width: 100px; height: 100px"
    />

    <div class="text-center d-flex flex-column">
      <label>{{ device.name }}</label>
      <label>{{ device.price }} $</label>
    </div>

    <button class="btn btn-danger" (click)="deleteFromBasket(device.id)">
      Delete
    </button>
  </div>
</div>
<div class="d-flex flex-row justify-content-between">
  <h3 class="m-3">Total: {{ totalCost }} $</h3>
  <button class="btn btn-success m-3" (click)="onBuy()">Buy</button>
</div>
