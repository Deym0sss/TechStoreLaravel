<div class="d-flex flex-row">
  <div class="mt-3" style="width: 600px">
    <div
      class="d-flex flex-column align-items-center"
      *ngFor="let type of types"
    >
      <button
        class="btn btn-primary m-1"
        style="width: 200px"
        [value]="type.id"
        (click)="typeSelect(type.id)"
      >
        {{ type.name }}
      </button>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <button
        class="btn btn-danger m-2"
        style="width: 200px; height: 35px"
        (click)="clearType()"
      >
        Clear type
      </button>
      <button
        class="btn btn-danger m-2"
        style="width: 200px; height: 35px"
        (click)="clearBrand()"
      >
        Clear brand
      </button>
      <button
        class="btn btn-danger m-2"
        style="width: 200px; height: 35px"
        (click)="clearAll()"
      >
        Clear all
      </button>
    </div>
  </div>
  <div>
    <div class="mt-3 d-flex flex-row flex-wrap" style="width: 100%">
      <button
        class="btn btn-dark m-1"
        style="width: 200px"
        *ngFor="let brand of brands"
        [value]="brand.id"
        (click)="brandSelect(brand.id)"
      >
        {{ brand.name }}
      </button>
    </div>

    <div class="mt-3 d-flex flex-row flex-wrap" style="width: 100%">
      <div
        *ngFor="let device of devices"
        (click)="clickOnDevice(device.id)"
        class="m-4"
        style="
          width: 200px;
          height: 250px;
          border: 2px solid grey;
          border-radius: 5px;
        "
      >
        <img
          [src]="device.imgSrc"
          alt="Image"
          style="padding-top: 10px; width: 100%; height: 80%; padding: 20px"
        />
        <div class="d-flex flex-column justify-content-center">
          <label style="text-align: center"> {{ device.name }}</label>
          <label style="text-align: center"> {{ device.price }} $</label>
        </div>
      </div>
    </div>
  </div>
</div>
